<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template/mainTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h:form id="editMenuForm">

            <p:panel id="menuEditPanel" header="Editar Menu" style="width: 60%;">
                <p:panelGrid id="menuEditPanelGrid" columns="2" layout="flex" columnClasses="ui-g-12 ui-md-6 ui-lg-3, ui-g-12 ui-md-6 ui-lg-3">
                    <p:tree id="editMenuTree" value="#{menuEditView.menuRoot}" var="node" >
                        <p:treeNode icon="#{node.icon}">
                            <h:outputText value="#{node.name}"/>
                        </p:treeNode>
                    </p:tree>
                    <p:outputLabel value="prueba"/>
                </p:panelGrid>
            </p:panel>

        </h:form>
    </ui:define>

</ui:composition>
