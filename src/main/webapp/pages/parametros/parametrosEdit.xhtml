<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template/mainTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:o="http://omnifaces.org/ui"

                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <style>
            .ui-autocomplete-multiple-container {
                width: 250px;
            }
        </style>
        <h:form id="parametrosForm">
            <p:panel id="parametrosPanel" header="Listas" style="width: 70%;">
                <p:messages id="parametrosMessages"/>
                <p:panelGrid columns="2" layout="grid" columnClasses="ui-g-4, ui-g-8">
                    <p:outputLabel value="Nombre Parametro"/>
                    <p:inputText value="#{parametrosView.selectedParametro.tipo_parametro}" required="true" label="Nombre Parametro"/>
                    <p:outputLabel value="Código Parametro"/>
                    <p:inputText value="#{parametrosView.selectedParametro.cod_parametro}" required="true" label="Código Parametro"/>
                    <p:outputLabel value="Descripción"/>
                    <p:inputText value="#{parametrosView.selectedParametro.descripcion}" required="true" label="Descripción"/>
                    <p:outputLabel value="Activo"/>
                    <p:selectBooleanButton onLabel="Si" offLabel="No" value="#{parametrosView.selectedParametro.activo}"
                                           onIcon="pi pi-check" offIcon="pi pi-times" style="width:6rem" />

                </p:panelGrid>
                <h:panelGroup layout="block" style="text-align: right">
                    <p:commandButton value="Volver" ajax="false" immediate="true" action="parametros.xhtml?faces-redirect=true" style="margin-right: 5px;" />
                    <p:commandButton value="Guardar" update="@form" actionListener="#{parametrosView.guardarParametros()}" >
                        <p:confirm header="Confirmación" message="¿Desea guardar los cambios?" icon="pi pi-exclamation-triangle"/>
                    </p:commandButton>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" />
                    </p:confirmDialog>
                </h:panelGroup>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
