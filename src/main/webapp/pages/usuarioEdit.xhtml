<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template/mainTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="usuarioForm">
            <p:panel id="usuarioPanel" header="Usuario" style="width: 70%;">
                <p:messages id="usuarioMessages"/>
                <p:panelGrid columns="2" layout="grid" columnClasses="ui-g-4, ui-g-8">
                    <p:outputLabel value="Usuario"/>
                    <p:inputText value="#{usuariosView.selectedUsuario.username}" required="true" label="Usuario" 
                                 disabled="#{not empty usuariosView.selectedUsuario.id}"/>
                    <p:outputLabel value="Nombre"/>
                    <p:inputText value="#{usuariosView.selectedUsuario.nombre}" required="true" label="Nombre"/>
                    <p:outputLabel value="Activo"/>
                    <p:selectBooleanCheckbox value="#{usuariosView.selectedUsuario.activo}" itemLabel="Activo"/>
                    <p:outputLabel value="Roles"/>
                    <p:autoComplete id="autoRol" value="#{usuariosView.selectedUsuario.roles}" label="Rol" unique="true"
                                    completeMethod="#{usuariosView.completeRol}" multiple="true"
                                    var="rol" itemLabel="#{rol.nombre}" itemValue="#{rol}"
                                    forceSelection="true" scrollHeight="250">
                        <o:converter converterId="omnifaces.ListConverter" list="#{usuariosView.roles}" />
                    </p:autoComplete>
                </p:panelGrid>
                <h:panelGroup layout="block" style="text-align: right">
                    <p:commandButton value="Volver" ajax="false" immediate="true" action="usuarios.xhtml?faces-redirect=true" style="margin-right: 5px;" />
                    <p:commandButton value="Nuevo" actionListener="#{usuariosView.nuevoUsuario()}" update="@form" rendered="#{viewHelper.hasPermission('UsuarioWrite')}" style="margin-right: 5px;" />
                    <p:commandButton value="Guardar" update="usuarioForm:usuarioMessages" actionListener="#{usuariosView.guardarUsuario()}" rendered="#{viewHelper.hasPermission('UsuarioWrite')}">
                        <p:confirm header="Confirmación" message="¿Desea guardar los cambios?" icon="pi pi-exclamation-triangle"/>
                    </p:commandButton>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" />
                    </p:confirmDialog>                    
                </h:panelGroup>
            </p:panel>
        </h:form>   
    </ui:define>

</ui:composition>
