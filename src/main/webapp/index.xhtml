<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form id="editMenuForm">

            <p:panel id="menuEditPanel" header="Editar Menu" style="width: 60%;">
                <p:messages id="menuEditMessages"/>
                <p:panelGrid id="menuEditPanelGrid" columns="2" layout="grid" >
                    <p:tree id="editMenuTree" value="#{menuEditView.menuRoot}"  var="node" selectionMode="single" 
                            selection="#{menuEditView.selectedNode}" >
                        <p:ajax event="select" update=":editMenuForm:paginaPanel" listener="#{menuEditView.updateSelectedPagina()}"/>

                        <p:treeNode icon="#{node.icon}" >
                            <h:outputText value="#{node.name}"/>
                        </p:treeNode>
                    </p:tree>

                    <p:panel id="paginaPanel">
                        <p:panelGrid id="paginaPanelGrid" columns="2" layout="grid" columnClasses="ui-g-4, ui-g-8" >

                            <p:outputLabel value="Nombre"/>
                            <p:outputLabel value="#{menuEditView.selectedPagina.nombre}" style="font-weight: bold" />
                            <p:outputLabel value="Url" rendered="#{menuEditView.selectedPagina.hoja}" />
                            <p:outputLabel value="#{menuEditView.selectedPagina.url}" rendered="#{menuEditView.selectedPagina.hoja}" style="font-weight: bold" />
                            <p:outputLabel value="Icono"/>
                            <p:outputLabel value="#{menuEditView.selectedPagina.icono}" style="font-weight: bold" />
                        </p:panelGrid>
                        <p:outputLabel value="#{menuEditView.selectedPagina.id}" /><br/>
                        <p:outputLabel value="#{menuEditView.selectedPagina.editado}" />

                        <div style="text-align: right;padding-top: 5px;">
                            <p:commandButton value="Borrar" style="margin-right: 5px;" rendered="#{menuEditView.selectedPagina.id lt 0}"/>
                            <p:commandButton value="Nuevo hijo" actionListener="#{menuEditView.nuevaPagina()}" update="newPaginaForm"  rendered="#{(not menuEditView.selectedPagina.hoja) and (not empty menuEditView.selectedPagina.nombre)}">

                            </p:commandButton>
                        </div>
                    </p:panel>
                </p:panelGrid>

                <div style="text-align: right;">
                    <p:commandButton value="Guardar" update="editMenuForm:menuEditMessages editMenuForm" actionListener="#{menuEditView.guardarMenu()}">
                        <p:confirm header="Confirmación" message="¿Desea guardar los cambios?" icon="pi pi-exclamation-triangle"/>
                    </p:commandButton>
                </div>
            </p:panel>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" />
            </p:confirmDialog>
        </h:form>
        <h:form id="newPaginaForm">
            <p:dialog header="Nuevo Item" widgetVar="dlgCrearPagina" minHeight="60" width="400" showEffect="fade" modal="true">

                <p:messages id="newPaginaMessages" />
                <p:panelGrid id="newPaginaGrid" columns="2" layout="grid" columnClasses="ui-g-10 ui-md-6 ui-lg-3, ui-g-12 ui-md-6 ui-lg-3">
                    <p:outputLabel value="Página:"/>
                    <p:selectBooleanCheckbox value="#{menuEditView.newPagina.hoja}"  >
                        <p:ajax event="blur" update="newPaginaForm:newPaginaGrid"/>
                    </p:selectBooleanCheckbox> 
                    <p:outputLabel value="Nombre"/>
                    <p:inputText value="#{menuEditView.newPagina.nombre}" required="true" label="Nombre"/>
                    <p:outputLabel value="Icono"/>
                    <p:inputText value="#{menuEditView.newPagina.icono}" required="true" label="Icono"/>
                    <p:outputLabel value="Url" rendered="#{menuEditView.newPagina.hoja}"/>
                    <p:inputText value="#{menuEditView.newPagina.url}" rendered="#{menuEditView.newPagina.hoja}" required="true" label="Url"/>  
                </p:panelGrid>

                <div style="text-align: right;">
                    <p:commandButton value="Cancelar" style="margin-right: 5px;" onclick="PF('dlgCrearPagina').hide()"/>
                    <p:commandButton value="Guardar" update="newPaginaForm:newPaginaMessages editMenuForm:editMenuTree" actionListener="#{menuEditView.agregarNodoMenu()}"/>
                </div>

            </p:dialog>
        </h:form>



    </h:body>
</html>
