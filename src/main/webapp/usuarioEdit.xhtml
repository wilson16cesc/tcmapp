<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>     
    </h:head>
    <h:body>
        <h:form id="usuarioForm">
            <p:panel id="usuarioPanel" header="Usuario" style="width: 50%;">
                <p:messages id="usuarioMessages"/>
                <p:panelGrid columns="2" layout="grid" columnClasses="ui-g-4, ui-g-8">
                    <p:outputLabel value="Usuario"/>
                    <p:inputText value="#{usuariosView.selectedUsuario.username}" required="true" label="Usuario"/>
                    <p:outputLabel value="Nombre"/>
                    <p:inputText value="#{usuariosView.selectedUsuario.nombre}" required="true" label="Nombre"/>
                    <p:outputLabel value="Activo"/>
                     <p:selectBooleanCheckbox value="#{usuariosView.selectedUsuario.activo}" itemLabel="Activo"/>
                    <p:outputLabel value="Roles"/>
                    <p:autoComplete id="autoRol" value="#{usuariosView.selectedUsuario.roles}" label="Rol" unique="true"
                                    completeMethod="#{usuariosView.completeRol}" multiple="true"
                                    var="rol" itemLabel="#{rol.nombre}" itemValue="#{rol}"
                                    forceSelection="true" scrollHeight="250">
                        <o:converter converterId="omnifaces.ListConverter" list="#{usuariosView.roles}" />
                    </p:autoComplete> 
                </p:panelGrid>
                <h:panelGroup layout="block" style="text-align: right">
                    <p:commandButton value="Volver" ajax="false" immediate="true" action="usuarios.xhtml?faces-redirect=true" />
                    <p:commandButton value="Guardar" update="usuarioForm:usuarioMessages" actionListener="#{usuariosView.guardarUsuario()}"/>
                </h:panelGroup>
            </p:panel>
        </h:form>
    </h:body>
</html>
