<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <title>TCM</title>
        <style>
            .ui-helper-clearfix:before, .ui-helper-clearfix:after {
                content: none;
            }
            .ui-picklist-list.ui-picklist-source, .ui-picklist-list.ui-picklist-target {
                width: 100%;
            }
        </style>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <div style="text-align: left;display: inline-block; width: 90px;">
                    <p:graphicImage height="50px" width="85px" name="tcm_logo.jpeg"  library="images" style="padding: 5px;padding-left: 5px;"/>
                </div>
                <div style="text-align: left;display: inline-block; width: 65%; vertical-align: top; ">
                    <h2>Aplicaci√≥n base</h2>
                </div>
                <div style="text-align: left;display: inline-block; width: 20%; vertical-align: top; text-align: right; padding-top: 10px;">
                    <p:commandLink value="Salir" action="#{logoutView.logout()}" style="color: white;"/>
                </div>
            </ui:insert>

        </div>
        <div>
            <div id="left">
                <ui:insert name="left">
                    <h:form id="frmMainMenu" >
                        <!--<p:tieredMenu model="#{menuView.menuModel}" style="width:160px"/>-->
                        <p:slideMenu model="#{menuView.menuModel}" style="width:160px"/>
                    </h:form>
                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
        <!--        <div id="bottom">
                    <ui:insert name="bottom">Bottom</ui:insert>
                </div>-->

    </h:body>

</html>
